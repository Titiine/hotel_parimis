<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/normalize.css">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Réservation</title>
</head>

<body>
    <!-- Navbar area -->
    <nav class="desktop">
        <ul>
            <li class="active"><a href="index.html" title="Accueil"><span
                        class="material-icons-outlined">home</span></a></li>
            <li><a href="#about" title="Hôtel Parimis">Hôtel Parimis</a></li>
            <li><a href="chambre.html" title="Chambres">Chambres</a></li>
            <li><a href="#paris" title="Découvrir Paris">Découvrir Paris</a></li>
            <li><a href="#contact" title="Contact">Contact</a></li>
            <li><a href="#reservations" title="Mes réservations">Mes réservations</a></li>
            <li><a href="#" title="Langue">FR</a></li>
            <li><a href="reservation.html" title="Réserver">Réserver</a></li>
        </ul>
    </nav>
    <!-- Navbar area -->

    <main>
        <h1 class="h1_res">Réservez une chambre</h1>

        <form action="contact.html" method="POST">
            <fieldset class="mainFieldset">
                <h2 class="h2_res">Quand souhaitez-vous arriver ?</h2>
                <fieldset class="arrivalFieldSet">
                    <div id="containerForm1">
                        <div id="roomOpt" class="arrivalInputForm">
                            <label for="room" class="text_before_select">Chambre souhaitée : </label>
                            <select name="room" id="room" class="input_roll_darker input_roll_darker1">
                                <option value="room1">Chambre supérieure 1</option>
                                <option value="room2">Chambre supérieure 2</option>
                                <option value="room3">Suite Azur</option>
                            </select>
                        </div>

                        <div id="inInput" class="arrivalInputForm">
                            <label for="booking-in" class="text_before_select">Date d'arrivée : </label>
                            <input type="date" name="booking-in" class="input_roll_darker">
                        </div>
                        <div id="outInput" class="arrivalInputForm">
                            <label for="booking-out" class="text_before_select">Date de départ : </label>
                            <input type="date" name="booking-out" class="input_roll_darker">
                        </div>

                    </div>

                </fieldset>

                <div>
                    <h2 class="h2_res">Informations hôte</h2>
                    <div class="textFormDetails">
                        <div>
                            <input class="input_form input_form_name" type="text" name="username" id="username" placeholder="Votre nom*" required>
                            <input class="input_form" type="text" name="firstname" id="firstname" placeholder="Prénom*" required>
                        </div>
    
                        <div>
                            <input class="input_form input_form_email" type="email" name="email" id="email" placeholder="Votre Email*" required>
                            <input class="input_form" type="tel" name="tel" id="tel" placeholder="Téléphone*" required>
                        </div>
                        <div>
                            <input class="input_form input_form_adress" type="text" name="adress" id="adress" placeholder="Adresse*" required>
                        </div>
                        <div>
                            <input class="input_form" type="text" name="city" id="city" placeholder="Ville*" required>
                        </div>
                    </div>
                    

                    <h2 class="h2_res">Moyen de paiement</h2>

                    <div class="paymentContainer">
                        <div class="paymentRow">
                            <div>
                                <select name="payment" id="payment" class="input_roll_darker">
                                    <option value="VISA">Visa</option>
                                    <option value="Mastercard">Mastercard</option>
                                    <option value="Carte bleue">Carte bleue</option>
                                </select>        
                            </div>
                        
                            <div>
                                <label class="price">Prix TTC : 2300€</label>
                            </div>      
                        </div>

                        <!--<button type="submit">Envoyer</button>-->
                        <div class="cta_div">
                            <input class="cta" role="button" type="submit" name="submit" value="Réserver">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <!-- Hôtel Parimis with Copyright symbol & some social media links -->
        <p>&copy; 2021 hotelparimis.fr</p>
    </footer>
</body>

</html>
